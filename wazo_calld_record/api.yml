paths:
  /records:
    get:
      summary: Get records
      description: '**Required ACL:** `calld.records.read`'
      tags:
      - records
      responses:
        '200':
          description: The list of records
          schema:
            $ref: '#/definitions/RecordsList'
        '503':
          $ref: '#/responses/AnotherServiceUnavailable'
  /records/{record_uuid}:
    get:
      summary: Get record file
      description: '**Required ACL:** `calld.records.{record_uuid}.read`'
      parameters:
        - $ref: '#/parameters/Record'
      tags:
      - records
      responses:
        '200':
          description: Info of a record
          schema:
            $ref: '#/definitions/Record'
        '503':
          $ref: '#/responses/AnotherServiceUnavailable'
    delete:
      summary: Delete record file
      description: '**Required ACL:** `calld.records.{record_uuid}.delete`'
      parameters:
        - $ref: '#/parameters/Record'
      tags:
      - records
      responses:
        '204':
          description: Delete a record
          schema:
            $ref: '#/definitions/Record'
        '503':
          $ref: '#/responses/AnotherServiceUnavailable'
  /records/{call_id}/start:
    put:
      summary: Record a channel
      description: '**Required ACL:** `calld.records.{call_uuid}.start`'
      parameters:
        - $ref: '#/parameters/Record'
      tags:
      - records
      responses:
        '204':
          description: Member has been added to the record
          schema:
            $ref: '#/definitions/QueueAddMember'
        '503':
          $ref: '#/responses/AnotherServiceUnavailable'
  /records/{call_id}/stop:
    put:
      summary: Stop Record a channel
      description: '**Required ACL:** `calld.records.{call_uuid}.stop`'
      parameters:
        - $ref: '#/parameters/Record'
      tags:
      - records
      responses:
        '204':
          description: Member has been added to the record
          schema:
            $ref: '#/definitions/Record'
        '503':
          $ref: '#/responses/AnotherServiceUnavailable'
definitions:
  Queue:
    type: object
    properties:
      id:
        description: Unique identifier of the record
        type: string
  QueueList:
    type: object
    properties:
      items:
        $ref: '#/definitions/Queue'
  QueueAddMember:
    type: object
    properties:
      interface:
        description: Interface
        type: string
      penalty:
        description: Penalty
        type: integer
      paused:
        description: Paused
        type: integer
      member_name:
        description: Member name
        type: string
      state_interface:
        description: Interface state
        type: string
  QueueRemoveMember:
    type: object
    properties:
      interface:
        description: Interface
        type: string
  QueuePauseMember:
    type: object
    properties:
      interface:
        description: Interface
        type: string
      paused:
        description: Paused
        type: integer
      reason:
        description: Paused reason
        type: string
parameters:
  QueueName:
    name: record_name
    in: path
    description: Name of the record
    required: true
    type: string
  QueueAddMember:
    name: body
    in: body
    description: Parameters of the record member
    required: true
    schema:
      $ref: '#/definitions/QueueAddMember'
  QueueRemoveMember:
    name: body
    in: body
    description: Parameter of member interface
    required: true
    schema:
      $ref: '#/definitions/QueueRemoveMember'
  QueuePauseMember:
    name: body
    in: body
    description: Parameter of member to pause/unpause
    required: true
    schema:
      $ref: '#/definitions/QueuePauseMember'
